<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Live Chat</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-align-left text-dark"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Live Chat </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">Chat</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">

    <div class="col">
      <div class="card" id="thecard">
        <div class="card-header bg-secondary">
          <div class="text-left">
            <h3 class="m-0">Name: {{username}} , Language: {{userlanguage}}</h3>
          </div>
          <div class="text-right">
            <button class="btn btn-md btn-danger" (click)="endChat()">End Chat</button>
          </div>
        </div>
        
        <div class="card-body" id="cardbody" style="height: 400px;overflow-y: scroll;">
            <div *ngFor="let item of themessages;">

            <div class="row" *ngIf="item.receipent == 'agent'">
                <button class="btn btn-lg btn-primary" style="max-width: 400px;background-color: #0321c9;" disabled>
                  {{ item.message }}
                </button>
                <!-- <li *ngFor="let tt of tableTemp; index as i;">{{tt.category_name}}</li> -->
              </div>
              <div class="row justify-content-end" *ngIf="item.receipent != 'agent'">
                <button class="btn btn-lg btn-primary" style="max-width: 400px;background-color: #189fac; border-color: #189fac;" disabled>
                  {{ item.message }}
                </button>
              </div>
              <br />
            </div>
              
        </div>
        <div class="card-footer px-0 py-0">
            <input
            #msgInp
            id="msgArea"
            (keyup.enter) = "sendMessage(msgInp.value)"
            class="form-control"
            placeholder="Enter Your Message Here"
            type="text"
            style="padding: 25px;"
          />
        </div>
      </div>
    </div>
  </div>
</div>

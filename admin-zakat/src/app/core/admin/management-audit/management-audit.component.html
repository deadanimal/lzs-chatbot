<div class="header pb-6">
	<div class="container-fluid">
		<div class="header-body">
			<div class="row align-items-center py-4">
				<div class="col-lg-6 col-7">
					<h6 class="h2 text-dark d-inline-block mb-0">Audit Trails</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class="breadcrumb-item">
								<a href="javascript:void(0)"> 
                  <i class="fas fa-file-invoice text-dark"></i> 
                </a>             
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> Management </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Audit Trails
              </li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid mt--6">
   
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Audit Trails</h3>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 col-lg-5">
                      <div class="form-group">
                        <label class="form-control-label">Date range</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="far fa-calendar-alt"></i
                            ></span>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            bsDaterangepicker
                            [(ngModel)]="dateRange"
                            placeholder="Date range"
                            name="bsDaterangepicker"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12 col-lg-2 d-flex align-items-center">
                      <button class="btn btn-default" (click)="getData()" type="button">
                        Search
                      </button>
                    </div>
                  </div>
                </div>
                <div class="dataTables_wrapper py-4">               
                
                    <ngx-datatable
                      class="bootstrap selection-cell"
                      [columnMode]="'force'"
                      [headerHeight]="50"
                      [footerHeight]="50"
                      [rowHeight]="'auto'"
                      [limit]="10"
                      [rows]="tableTemp"
                    >
                        <ngx-datatable-column prop="date"> 
                              <ng-template ngx-datatable-header-template>
                                <span>Date</span>
                              </ng-template>
                              <ng-template let-row="row" ngx-datatable-cell-template>
                                {{row.date}}
                              </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
                      
                          <ngx-datatable-column prop="action">
                            <ng-template ngx-datatable-header-template>
                              <span>Action</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <span *ngIf="row.action == 'create'" class="badge badge-pill badge-default">CREATE</span>
                                <span *ngIf="row.action == 'update'" class="badge badge-pill badge-info">UPDATE</span>
                                <span *ngIf="row.action == 'delete'" class="badge badge-pill badge-warning">DELETE</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
                    </ngx-datatable>
                  </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-fussion"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>
